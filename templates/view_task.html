{% extends "base.html" %}
{% block content %} 
 <section class="page-section cta">
       <div class="cta-inner bg-faded text-center rounded">
                 <h2 class="section-heading mb-4">
                     <span class="section-heading-upper">Tasks List</span>
                 </h2>
                 <div class="container">
                     <div class="row">
                         <div class="col">
                             <b>ID</b>
                         </div>
                         <div class="col">
                             <b>content</b>
                         </div>
                     </div>
                    {% for row in  entries  %}
                     <div class="row">
                         <div class="col">
                                  {{ row["id"] }}
                         </div> 
                         <div class="col">
                                  {{ row["content"] }}
                         </div>
                     </div><!-- end row -->
                    {% endfor %}
                  </div><!-- end container -->   
            </div>
</section>
       <hr />
{% endblock %}
